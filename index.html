<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon-32x32.png">

<body>
<div class="container">
    <div class="container__shadow">
        <img src="./images/icon-view.svg" alt="" class="icon">
        <div class="main"><img src="./images/image-equilibrium.jpg" alt="" class="hero"></div>
    </div>
    <h1 class="container__title">Equilibrium #3429</h1>
    <p class="container__text">Our Equilibrium collection promotes balance and calm.</p>

        <p class="price"><img src="./images/icon-ethereum.svg" alt="price" class="eth"> 0.041 ETH</p>
        <p class="time"><img src="./images/icon-clock.svg" alt="clock" class="clock"> 3 days left</p>
    </div>
    <div class="container__line"></div>
    <footer class="footer">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar"> <p class="footer__name">Creation of <span>Jules Wyvern</span></p>

</div>
